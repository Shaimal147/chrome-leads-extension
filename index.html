<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Leads extension</title>
</head>
<body>
    <div class="leads-container d-flex flex-column align-items-start gap-3 p-3">
        <label for="input-el" class="form-label"></label>
        <input type="text" id="input-el" class="form-control w-50">
        <div class="d-flex gap-3">
            <button id="input-btn" class="btn btn-primary">
                <img src="./floppy.svg"></img>
            </button>
            <button id="delete-btn" class="btn btn-danger">
                <img src="./trash3.svg"></img>
            </button>
            <button id="save-tab-btn" class="btn btn-primary">
                SAVE TAB
            </button>
        </div>
        <ul id="leads-list-el">

        </ul>
    </div>


    <script src="./bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
